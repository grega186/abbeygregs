    <script>
      window.onload = function() {
        var replace = document.getElementsByTagName("body")[0];

        var colors = [
          "#E2E1FF",
          "#EFE1FF",
          "#F5E1FF",
          "#FDE1FF",
          "#FFE1FC",
          "#FFE1F1",
          "#FFE1E7",
          "#E2E1FF",
          "#E1F1FF",
          "#E1FEFF",
          "#E1FFF0",
          "#E5FFE1",
          "#F7FFE1",
          "#FFF7E1"
        ];
        function select_random(x) {
          y = x[Math.floor(Math.random() * colors.length)];
          return y;
        }
        function generate() {
          var selected_one = select_random(colors);
          replace.style.background = selected_one;
        }
        generate();
      };
    </script>
